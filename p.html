<head>

    body {

      color: #e4e4e4;
      display: flex;

       =========================== */
    .form-container {

      padding: 35px;
      background: rgba(25, 25, 30, 0.88);
      border-radius: 16px;
      border: 1px solid #2f2f2f;

    }

    /* ===========================
       ‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡πÄ‡∏ó‡πà
       =========================== */
    h2 {

      font-size: 28px;
      font-weight: 700;
      color: #ffffff;

    }

    /* ===========================

       =========================== */
    label {

      margin-bottom: 6px;
      display: block;
    }

    .form-group {

    }

    /* ===========================
       ‡∏≠‡∏¥‡∏ô‡∏û‡∏∏‡∏ï‡∏°‡∏¥‡∏ô‡∏¥‡∏°‡∏≠‡∏•‡πÅ‡∏ö‡∏ö‡πÄ‡∏ó‡πà
       =========================== */
    input {
      width: 100%;
      padding: 13px;
      margin-top: 5px;
      background: #1f1f26;
      border: 1px solid #333;
      border-radius: 8px;
      font-size: 15px;
      color: #eaeaea;
      outline: none;
      transition: 0.25s;
    }

    input:focus {
      border-color: #6a5acd;
      box-shadow: 0 0 8px rgba(106, 90, 205, 0.25);
    }

    /* ===========================
       Checkbox ‡∏õ‡∏£‡∏±‡∏ö‡πÄ‡∏£‡∏µ‡∏¢‡∏ö
       =========================== */
    input[type="checkbox"] {
      width: auto;
      transform: scale(1.2);
      cursor: pointer;
      accent-color: #6a5acd;
      margin-right: 8px;
    }

    /* ===========================
       Range Slider ‡πÄ‡∏ó‡πà‡πÄ‡∏£‡∏µ‡∏¢‡∏ö
       =========================== */
    input[type="range"] {
      width: 80%;
      cursor: pointer;
      appearance: none;
      background: transparent;
    }

    input[type="range"]::-webkit-slider-runnable-track {
      height: 5px;
      background: #2e2e2e;
      border-radius: 4px;
    }

    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      height: 16px;
      width: 16px;
      background: #6a5acd;
      border-radius: 50%;
      margin-top: -5px;
      cursor: pointer;
      transition: 0.2s;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      background: #8378ff;
    }

    .range-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .range-value {
      width: 20%;
      text-align: right;
      font-size: 16px;
      font-weight: 600;
      color: #b4b4ff;
    }

    /* ===========================
       ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏ó‡πà‡πÅ‡∏ö‡∏ö‡πÄ‡∏ü‡∏µ‡πâ‡∏¢‡∏ß‡∏û‡∏≠‡∏î‡∏µ
       =========================== */
    .button-container {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    input[type="submit"],
    input[type="reset"] {
      background: #6a5acd;
      border: none;
      padding: 14px 0;
      width: 50%;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.25s;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background: #7a6bfd;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(122, 107, 253, 0.3);
    }

  </style>
</head>

<body>
