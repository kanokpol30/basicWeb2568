<!DOCTYPE html>
<html>

<head>
    <title>Week 5 - Form Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="flex justify-center w-screen h-screen">
        <div class="bg-white w-1/3 p-10 m-10 rounded-lg">
            <h1 class="text-center font-bold text-2xl">เว็บเติมเกมไงไอสอง</h1>
            <p class="text-sm text-center">หน้ากรอกข้อมูล</p>
            <form>
                <div class="mt-8 p-3">
                    <p>ชื่อ</p>
                    <input type="text" placeholder="กรุณาระบุชื่อนักศึกษา" class="input">
                </div>
                <div class="mt-8 p-3">
                    <p>นามสกุล</p>
                    <input type="text" placeholder="กรุณาระบุนามสกุลนักศึกษา" class="input">
                </div>
                <div class="mt-8 p-3">
                    <p>ชื่อในเกม</p>
                    <input type="text" placeholder="กรุณาระบุชื่อในเกม" class="input">
                    <br>
                </div>
                <p>IDทในเกม</p>
                <input type="text" placeholder="กรุณาระบุIDทในเกม" class="input">
                <fieldset class="fieldset bg-base-100 border-base-300 rounded-box w-64 border p-4">
                    <legend class="fieldset-legend">จดจำรหัส</legend>
                    <label class="label">
                        <input type="checkbox" checked="checked" class="toggle" />
                        ยืนยัน
                    </label>

                </fieldset>
                <div class="mt-8 p-3">
                    <button class="btn btn-success w-full text-white">ยืนยันข้อมูล</button>
                <div class="mt-8 p-3">
                    <button class="btn btn-error">ย้อนกลับ</button>
                </div>
                <span class="text-rotate text-7xl">
  
        </div>
        <select class="select">
            <option disabled selected>กรุณาเลือกเกม</option>
            <option>valo</option>
            <option>PB</option>
            <option>FC 26</option>
            <option>Roblox</option>


        </select>
    </div>


    <script src="script.js"></script>
</body>

</html>
